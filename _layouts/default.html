<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} &ndash; the Common Lisp Cookbook</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
    <script type="text/javascript" src="{{ site.baseurl }}/assets/highlight-lisp.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/jquery.toc/jquery.toc.min.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/github.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="container-fluid">

    <div class="row">
      <div class="col-lg-3" style="position: fixed;">
        <a href="{{ site.baseurl }}/">
          <img src="{{ site.baseurl }}/assets/cl-logo-blue.png" height="70" style="margin: 15px"/>
        </a>
      </div>

      <div class="col-lg-8" style="margin-left: 25%;">
        {% if page.title %}
        {% assign dash = "&ndash;" %}
        {% endif %}
        <h1>
          <a href="{{ site.baseurl }}/">The Common Lisp Cookbook</a> {{ dash }} {{ page.title }}
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3"
           style="overflow-y: auto;
                  position: fixed;
                  top: 90px;
                  width: 25%;
                  height: 87%">
        <ul id="toc" class="list-unstyled"></ul>
      </div>

      <div class="col-lg-8" style="margin-left: 25%">
        {{ content }}

        <div>
          {% include footer.html %}
        </div>

      </div>

    </div>


  </body>
  <script type="text/javascript">HighlightLisp.highlight_auto({className: null});</script>
</html>
